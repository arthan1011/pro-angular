<!DOCTYPE html>
<html lang="en"
      ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>Form App</title>
    <script src="angular.js"></script>
    <link rel="stylesheet"
          href="bootstrap.css"/>
    <link rel="stylesheet"
          href="bootstrap-theme.css"/>
    <link rel="stylesheet"
          href="custom.css"/>
    <script>
        angular.module('exampleApp', [])
                .controller('defaultCtrl', function ($scope) {
                    $scope.addUser = function(userDetails) {
                        $scope.message = userDetails.name + " (" + userDetails.email + ") (" + userDetails.agreed + ")";
                    };

                    $scope.message = "Ready";
                });
    </script>
</head>
<body class="container">
<div id="todoPanel"
     class="panel"
     ng-controller="defaultCtrl">
    <form name="myForm" novalidate ng-submit="addUser(newUser)">
        <div class="well">
            <div class="form-group">
                <label>
                    Name:
                    <input type="text"
                           name="username"
                           class="form-control"
                           required
                           ng-model="newUser.name">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Email:
                    <input type="email"
                           name="userEmail"
                           class="form-control"
                           required
                           ng-model="newUser.email">
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                           name="agreed"
                           required
                           ng-model="newUser.agreed">
                    I agreed to the terms and conditions
                </label>
            </div>
            <button type="submit"
                    class="btn btn-primary btn-block"
                    ng-disabled="myForm.$invalid">
                OK
            </button>
        </div>
        <div class="well">
            Message: {{message}}
            <div>
                Valid: {{myForm.$valid}}
            </div>
        </div>
    </form>
</div>
</body>
</html>
